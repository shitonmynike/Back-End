<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>

        <button  data-bs-toggle="modal" data-bs-target="#tela-cadastro" class="btn btn-primary">Cadastrar</button>

        <!-- Modal -->
<div class="modal fade" id="tela-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar novo aluno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text"  class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text"  class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <input type="text"  class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text"  class="form-control" />
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
