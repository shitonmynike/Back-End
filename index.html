<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="alunos.js"></script>
        
</head>

<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>

        <button data-bs-toggle="modal" data-bs-target="#tela-cadastro" class="btn btn-primary">Cadastrar</button>

        <!-- Modal -->
        <div class="modal fade" id="tela-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-console.log(dados);title fs-5" id="exampleModalLabel">Cadastrar novo aluno</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input id="nome" type="text" class="form-control" />
                            <div class="invalid-feedback">O nome é obrigatório</div>
                        </div>
                        <div class="mb-3"console.log(dados);>
                            <label class="form-label">Email</label>
                            <input id = "email" type="text" class="form-control" />
                            <div class="invalid-feedback">O email é obrigatório</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cidade</label>
                            <input id="cidade" type="text" class="form-control" />
                            <div class="invalid-feedback">A cidade é obrigatório</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input id="telefone" type="text" class="form-control" />
                            <div class="invalid-feedback">O telefone é obrigatório</div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="bt-salvar" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Cidade</th>
                <th>Telefone</th>
                </tr>
            </thead>
                <tbody id="lista-alunos">
                    <tr>
                    <td>João</td>

                </tr>

                    <td>Coilombo</td>

                </tr>
                <tr>
                    <td>Emanuel</td>
                    <td>manu@aluno.com</td>
                    <td>Curitiba</td>
                    <td>32-3212-2345</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
